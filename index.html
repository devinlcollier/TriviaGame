<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="game_container" class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Trivia Trivia Trivia</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2 id="timer" class="text-center">Time Remaining: </h2>
				<h3 id="score" class="text-center">Score: 0</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-5">
				<button id="start_button" class="btn btn-info">Start A New Game</button>
			</div>
		</div>
		<div id="question" class="row">
			<p class="text-center"> Game Over! </p>
		</div>
	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
